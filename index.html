<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve - A Terra Onde o Sapo Não Canta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="capa.png" type="image/png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2fe; /* Light blue background, similar to the book's sky */
            color: #333;
            display: flex; /* Flexbox para centralizar */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Garante que o body ocupe a altura total da viewport */
            margin: 0;
            text-align: center; /* Centraliza o texto */
        }
        .container {
            max-width: 90%;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInScale 1s ease-out forwards; /* Animação de entrada */
        }
        .logo-placeholder {
            max-width: 400px; /* Tamanho máximo da logo */
            height: auto;
            margin-bottom: 2rem; 
        }
        .message {
            font-family: 'Fredoka One', cursive;
            font-size: 2.2rem;
            color: #00a0dc; /* Azul vibrante */
            line-height: 1.3;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        .sub-message {
            font-size: 1.1rem;
            color: #555;
            margin-top: 1rem;
        }

        /* Animação para o container */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo do Site" class="logo-placeholder mx-auto">

        <p class="message">
            Ops, ainda não foi liberada!
        </p>
        <p class="sub-message">
            Estamos trabalhando para trazer a magia em breve.<br>Aguarde!
        </p>
    </div>
</body>
</html>
